{% include 'head.html' %}
{% include 'header.html' %}
<div id="content" class="container-fluid">
<div id="subtitle" class="row">
    <h2 class="col-xl">Aplikacja do jadłodzielenia - sprawdź gdzie w okolicy możesz oddać jedzenie potrzebującym</h2>
</div>
<div id="sub_content" class="row">
    <div id="map" class="the-grande-center col-xl-6"></div>
    <script>
        var map = L.map('map').setView([{{lat}}, {{lon}}], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href=\"https://www.openstreetmap.org/copyright\">OpenStreetMap</a> contributors'}).addTo(map);
        {{markers|safe}}
    </script>
    <div id="tgtg" class="col-xl"></div>
    </div>
</div>
{% include 'footer.html' %}
